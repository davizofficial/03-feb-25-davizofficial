<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI - Revou Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <section class="bmi-calculator">
            <h1>Kalkulator BMI - Revou Project davizofficial</h1>
            <form id="bmi-form">
                <div class="input-group">
                    <label for="gender">Jenis Kelamin</label>
                    <select id="gender" name="gender" aria-required="true">
                        <option value="male">Pria</option>
                        <option value="female">Wanita</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="age">Usia (Tahun)</label>
                    <input type="number" id="age" name="age" aria-required="true" min="0">
                </div>
                <div class="input-group">
                    <label for="height">Tinggi (cm)</label>
                    <input type="number" id="height" name="height" aria-required="true" min="0">
                </div>
                <div class="input-group">
                    <label for="weight">Berat (kg)</label>
                    <input type="number" id="weight" name="weight" aria-required="true" min="0">
                </div>
                <button type="submit" id="calculate-bmi">Hitung BMI</button>
            </form>
            <section class="result">
                <h2>Hasil BMI Kamu</h2>
                <div id="bmi-result">00.00</div>
                <p id="bmi-comment" class="comment"></p>
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
